<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Mundo - Gerenciamento de Cidades</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-globe"></i> CRUD MUNDO
            </a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-flag"></i> Pa√≠ses</a></li>
                <li class="nav-item"><a href="cidades.html" class="nav-link"><i class="fas fa-city"></i> Cidades</a></li>
                <li class="nav-item"><a href="estatisticas.html" class="nav-link"><i class="fas fa-chart-bar"></i> Estat√≠sticas</a></li>
            </ul>
        </div>
    </nav>

    <!-- CONTAINER PRINCIPAL -->
    <div class="container">
        <!-- HEADER -->
        <div style="text-align: center; margin-bottom: 3rem;">
            <h1><i class="fas fa-city"></i> Gerenciamento de Cidades</h1>
            <p style="color: var(--text-muted); font-size: 1.1rem; margin-top: 0.5rem;">Cadastre e gerencie as principais cidades do mundo</p>
        </div>

        <!-- FORMUL√ÅRIO DE CADASTRO -->
        <div class="card fade-in" id="form-cidade-card">
            <div class="card-header">
                <h2 id="form-cidade-title" style="margin-bottom: 0;">
                    <i class="fas fa-plus-circle"></i> Cadastrar Nova Cidade
                </h2>
            </div>
            
            <form id="form-cidade">
                <input type="hidden" id="id_cidade" name="id_cidade">

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                    <div class="form-group">
                        <label for="nome_cidade"><i class="fas fa-heading"></i> Nome da Cidade</label>
                        <input type="text" id="nome_cidade" name="nome_cidade" class="form-control" placeholder="Ex: S√£o Paulo" required maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="populacao_cidade"><i class="fas fa-users"></i> Popula√ß√£o</label>
                        <input type="number" id="populacao_cidade" name="populacao_cidade" class="form-control" placeholder="Ex: 12000000" required min="1">
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_pais_cidade"><i class="fas fa-flag"></i> Pa√≠s</label>
                    <select id="id_pais_cidade" name="id_pais_cidade" class="form-control" required>
                        <option value="">Carregando Pa√≠ses...</option>
                        <!-- Op√ß√µes de pa√≠ses ser√£o carregadas via JavaScript -->
                    </select>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" id="btn-submit-cidade">
                        <i class="fas fa-save"></i> Cadastrar Cidade
                    </button>
                    <button type="button" class="btn btn-secondary" id="btn-cancelar-edicao-cidade" style="display: none;">
                        <i class="fas fa-times"></i> Cancelar Edi√ß√£o
                    </button>
                </div>
            </form>
        </div>

        <hr>

        <!-- SE√á√ÉO DE LISTAGEM -->
        <div style="margin-bottom: 2rem;">
            <h2><i class="fas fa-list"></i> Lista de Cidades</h2>
            
            <!-- BARRA DE PESQUISA -->
            <div class="search-bar">
                <input type="text" id="search-cidade" class="form-control" placeholder="üîç Pesquisar cidade pelo nome...">
            </div>

            <!-- TABELA DE CIDADES -->
            <div class="table-responsive">
                <table class="data-table" id="tabela-cidades">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <th><i class="fas fa-city"></i> Nome</th>
                            <th><i class="fas fa-users"></i> Popula√ß√£o</th>
                            <th><i class="fas fa-flag"></i> Pa√≠s</th>
                            <th><i class="fas fa-cogs"></i> A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados ser√£o inseridos aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/script.js"></script>
    <script>
        // Inicializa a listagem de cidades e carrega a lista de pa√≠ses ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            carregarPaisesParaSelect();
            listarCidades();
        });
    </script>
</body>
</html>
